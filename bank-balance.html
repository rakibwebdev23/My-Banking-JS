<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank-Balance</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-center"> <span class="text-6xl font-bold text-red-400">My
                Bank Balance!!</span></h1>
    </header>
    <main class="bg-sky-100 mx-12 rounded-xl">
        <section>
            <div class="mt-12 grid grid-cols-3 w-9/12 mx-auto gap-4">
                <div class="bg-red-400 p-12 rounded-xl font-semibold text-2xl text-white">
                    <h3>Deposit</h3>
                    <h2>$<span id="previous-deposit">00</span></h2>
                </div>
                <div class="bg-lime-400 p-12 rounded-xl font-semibold text-2xl text-white">
                    <h3>Widthdraw</h3>
                    <h2>$<span id="previous-widthdraw">00</span></h2>
                </div>
                <div class="bg-green-600 p-12 rounded-xl font-semibold text-2xl text-white">
                    <h3 class="">Balane</h3>
                    <h2>$<span id="main-balance">00</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-12 grid grid-cols-2 w-9/12 mx-auto gap-4  mb-12">
            <div class="bg-amber-400 p-12 rounded-xl">
                <h3 class="text-4xl mb-4">Deposit here</h3>
                <div class="p-8">
                    <input class="block w-9/12 p-2 rounded-lg mb-4 text-black" type="number" name="" id="deposit-field" placeholder="$Deposit your amount here">
                    <button id="btn-deposit" class="text-2xl text-white px-4 py-2 rounded-lg bg-blue-600 hover:bg-red-400">Deposit</button>
                </div>
            </div>
            <div class="bg-pink-600 p-12 rounded-xl">
                <h3 class="text-4xl mb-4">Widthdraw here</h3>
                <div class="p-8">
                    <input class="block w-9/12 p-2 rounded-lg mb-4 text-black" type="number" name="" id="widthdraw-field" placeholder="$Deposit your amount here">
                    <button id="btn-widthdraw" class="text-2xl text-white px-4 py-2 rounded-lg bg-blue-600 hover:bg-lime-400">Widthdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="JS/deposit.js"></script>
    <script src="JS/widthdraw.js"></script>
</body>

</html>
