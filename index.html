<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="body">
    <header>
        <h1 class="text-6xl text-center font-semibold mt-12 text-green-400">Welcome to <span class="text-8xl font-bold text-red-400">My Bank!</span></h1>
        
    </header>
    <main>
        <section class="bg-indigo-300 p-8 w-9/12 mx-auto mt-12 rounded-xl">
            <h2 class="text-4xl font-semibold text-blue-800">Login Page</h2>
            <div class="p-8">
                <input class="block mb-4 w-9/12 p-2" type="email" name="" id="user-email" placeholder="Your email here">
                <input class="block p-2 mb-4 w-9/12" type="password" name="" id="user-password" placeholder="Your password">
                <button id="login-btn" class="bg-blue-600 text-white px-4 py-2  font-medium rounded-lg hover:bg-red-400 ">Login</button>
            </div>
        </section>
    </main>
    <script src="JS/login.js"></script>
</body>
</html>
